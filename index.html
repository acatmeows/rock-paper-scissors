<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-element">rock, paper, scissors</div>
    </div>
    <div class="player-prompt">Choose your weapon:</div>
    <div class="player-container">
        <button onclick="playGame('rock')" class="button">🪨</button>
        <button onclick="playGame('paper')" class="button">🧾</button>
        <button onclick="playGame('scissors')" class="button">✂️</button>
    </div>
    <div class="battle-prompt">The battle:</div>
    <div class="battle-container">
        <div id="player" class="choice"></div>
        <div id="vs">vs</div>
        <div id="comp" class="choice"></div>
        <div id="equals">&nbsp;=&nbsp;</div>
        <div id="results"></div>
    </div>
    <div class="metrics-container">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
            </tr>
            <tr>
                <th><div id="wins"></div></th>
                <th><div id="losses"></div></th>
                <th><div id="ties"></div></th>
            </tr>
        </table>
    </div>
    <div class="reset-container">
      <button onclick="resetScores()" class="button" id="reset-button">Reset</button>  
    </div>
</body>
</html>
